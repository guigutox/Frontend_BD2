<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="home.html">Química LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Marcar Aula</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form id="cadastroForm">
            <h1 class="text-center">Cadastro de Produto</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    
                    <label for="tipoProduto">Tipo de Produto:</label>
                    <select id="tipoProduto" class="form-control">
                        <option value="" disabled selected style="display:none;">Selecione uma opção</option>
                        <option value="quimico">Químico</option>
                        <option value="equipamento">Equipamento</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" class="form-control"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="fabricante">Fabricante:</label>
                    <input type="text" id="fabricante" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" class="form-control" step="0.01">
                </div>
                <div class="form-group col-md-6">
                    <label for="dataFabricacao">Data de Fabricação:</label>
                    <input type="date" id="dataFabricacao" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="prateleira">Prateleira</label>
                    <input type="number" id="prateleira" class="form-control">
                </div>
            </div>
            <div id="quimicoFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formulaQuimica">Fórmula Química:</label>
                        <input type="text" id="formulaQuimica" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="concentracao">Concentração:</label>
                        <input type="number" id="concentracao" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="classeRisco">Classe de Risco:</label>
                        <input type="text" id="classeRisco" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="volume">Volume:</label>
                        <input type="number" id="volume" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataValidade">Data de Validade:</label>
                        <input type="date" id="dataValidade" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantidadeQuimico">Quantidade de Químico:</label>
                        <input type="number" id="quantidadeQuimico" class="form-control" step="0.01">
                    </div>
                </div>
            </div>
            <div id="equipamentoFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tipoEquipamento">Tipo de Equipamento:</label>
                        <input type="text" id="tipoEquipamento" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="capacidade">Capacidade:</label>
                        <input type="number" id="capacidade" class="form-control" step="0.01">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="condicoesOperacao">Condições de Operação:</label>
                        <input type="text" id="condicoesOperacao" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="calibracao">Calibração:</label>
                        <input type="text" id="calibracao" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

<script src="assets/js/cadastrar_produto.js"></script>

</body>
</html>

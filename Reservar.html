<!DOCTYPE html>
<html>
<head>
    <title>Química LAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="home.html">Química LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Marcar_Aula.html">Marcar Aula</a>

                <li class="nav-item active">
                    <a class="nav-link" href="Reservar.html">Reservar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card">
            <div class="card-body">
                <form id="formReserva">
                    <h1>Reservar Laboratório</h1>
                    <div class="form-group">
                        <label for="cpfProfessor">CPF do Professor:</label>
                        <input type="text" id="cpfProfessor" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="horarioReserva">Horário da Reserva:</label>
                        <input type="time" id="horarioReserva" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dataReserva">Data da Reserva:</label>
                        <input type="date" id="dataReserva" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

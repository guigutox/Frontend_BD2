<html>
<head>
    <title>Cadastro de Experimento</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="home.html">Química LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item active">

                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Cadastro de Experimento</h1>
    <div class="container">

           
        <form id="formExperimento">
           
            <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <input type="text" id="objetivo" class="form-control">
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="numeroExperimento">Número do Experimento:</label>
                <input type="number" id="numeroExperimento" class="form-control">
            </div>
            <div class="form-group">
                <label for="pdf">Arquivo PDF:</label>
                <input type="file" id="pdf" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="discussao">Discussão:</label>
                <textarea id="discussao" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="imagem">Arquivo de Imagem:</label>
                <input type="file" id="imagem" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="vezesRealizadas">Vezes Realizadas:</label>
                <input type="number" id="vezesRealizadas" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>





    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/cadastrar_experimento.js"></script>
    
</body>
</html>

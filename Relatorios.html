<!DOCTYPE html>
<html>
<head>
    <title>Química LAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilos adicionais para centralizar os elementos */
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 30vh;
        }

        .hidden{
            display: none;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="home.html">Química LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Marcar_Aula.html">Marcar Aula</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Reservar.html">Reservar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Realizar_Experimento.html">Realizar Experimentos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center m-3">Relatórios</h1>
    <div class="container">
        <form>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioOptions" id="radioOption1" value="aula">
            <label class="form-check-label" for="radioOption1">Informações sobre aulas</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioOptions" id="radioOption2" value="preparacao">
            <label class="form-check-label" for="radioOption2">Informações de preparações</label>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" id="btnBuscar">Buscar</button>
          </div>

          <div id="tabelaInfoAulas" class="mt-3 hidden">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Tópico</th>
                  <th>Horário</th>
                </tr>
              </thead>
              <tbody>
                <!-- Os dados da tabela serão preenchidos dinamicamente com JavaScript -->
              </tbody>
            </table>
          </div>

          <div id="tabelaInfoPreparacoes" class="mt-3 hidden">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome usuario</th>
                  <th>Nome do experimento</th>
                  <th>Pratleira</th>
                </tr>
              </thead>
              <tbody>
                <!-- Os dados da tabela serão preenchidos dinamicamente com JavaScript -->
              </tbody>
            </table>
          </div>

        </form>
      </div>

      <script src="assets/js/relatorios.js"></script>
</body>
</html>
